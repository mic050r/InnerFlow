<!-- calendarapp/templates/calendarapp/calendar.html -->
<!DOCTYPE html>
<html>
<head>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css' rel='stylesheet'/>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.9.0/main.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: '/events/',
                dateClick: function (info) {
                    window.location.href = '/achievement/' + info.dateStr + '/';
                },
                eventClick: function (info) {
                    window.location.href = '/achievement/' + info.event.id + '/';
                }
            });
            calendar.render();
        });
    </script>
</head>
<body>
<div id='calendar'></div>
<div class="container">
    <h1>Daily Log</h1>
    <div id="calendar" style="max-width: 900px; margin: 40px auto;"></div>
    <div class="praise-section">
        <h2>Praises</h2>
        <form method="post" action="">
            {% csrf_token %}
            {{ praise_form.as_p }}
            <button type="submit">Add Praise</button>
        </form>
        <ul>
            {% for praise in praises %}
                <li>{{ praise.content }}
                    <form method="post" action="{% url 'delete_praise' praise.id %}"
                          style="display:inline;">{% csrf_token %}
                        <button type="submit">X</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
