{% extends "base_generic.html" %}

{% block content %}
  <h2>Boards</h2>
  <a href="{% url 'board_create' %}">Create new board</a>
  <ul>
    {% for board in boards %}
      <li>
        <a href="{% url 'board_detail' board.board_id %}">{{ board.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
