{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Site</title>
    <link rel="stylesheet" href="{% static 'css/board/board_form.css' %}">
</head>
<body>
<div class="container">
    <header class="header">
        <p class="sub-title">💡 여러분의 이야기를 자유롭게 나눠주세요. 어떤 고민이나 어려움이 있으셨나요? 저희가 함께 들어드릴게요!</p>
    </header>
    <main>
        <form method="post" class="board-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.title.label_tag }}
                {{ form.title }}
            </div>
            <div class="form-group">
                {{ form.content.label_tag }}
                {{ form.content }}
            </div>
            <div class="form-group button-group">
                <button type="submit">Save</button>
            </div>
        </form>
    </main>
</div>

{% block content %}{% endblock %}
{% include './board_footer.html' %}
</body>
</html>
