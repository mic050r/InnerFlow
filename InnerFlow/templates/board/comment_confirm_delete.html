{% extends "./board/base_generic.html" %}

{% block content %}
  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'board_detail' comment.board.board_id %}">Cancel</a>
  </form>
{% endblock %}
